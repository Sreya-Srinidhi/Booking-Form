<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <h1>Bootstrap Booking Form</h1>
    <div class="well">
      <p>Fill out the form and click submit button when complete...</p>
    </div>
  </head>
  <body>
    <form id="form">
      <div class="container-fluid">
        <div class="rows">
          <div class="col-md-6" >
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h1 class="panel-title">User:</h1>
              </div>
              <div class="panel-body">
                <div class="form-group row">
                  <label for="username" class="col-md-4 col-form-label">Username:</label>
                  <div class="col-md-8">
                    <input type="text" placeholder="Type username..." id="username" class="form-control inputs" style="display:inline-block;">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="first-name" class="col-md-4 col-form-label">First Name:</label>
                  <div class="col-md-8">
                    <input type="text" placeholder="Type first name..." id="first-name" class="form-control">
                  </div>
                </div>  
                <div class="form-group row">
                  <label for="last-name" class="col-md-4 col-form-label">Last Name:</label>
                  <div class="col-md-8">
                    <input type="text" placeholder="Type last name..." id="last-name" class="form-control">
                  </div>
                </div>  
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h1 class="panel-title">Contact:</h1>
              </div>
              <div class="panel-body">
                <div class="input-group">
                  <span class="input-group-addon"> <i class="fa-solid fa-phone"></i></span>
                  <input type="text" class="form-control" placeholder="Type phone#..." id="phone">                 
                </div>
                <div class="input-group">                  
                  <span class="input-group-addon"><i class="fa-solid fa-fax"></i></span>
                  <input type="text" class="form-control" placeholder="Type fax#..." id="fax">             
                </div>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa-solid fa-envelope icon-style"></i></span>
                  <input type="text" class="form-control" placeholder="Type e-mail..." id="email">
                </div>                
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h1 class="panel-title">Schedule:</h1>
              </div>
              <div class="panel-body">
                <div>
                  <label for="adult">Adults:</label>
                </div>              
                  <select class="form-control" id="adults">
                    <option value="1"selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>            
                <div class="rows">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="check-in">Check-In:</label>
                      <input type="date" placeholder="mm/dd/yyyy" id="check-in" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for = "check-out">Check-Out:</label>
                      <input type="date" placeholder="mm/dd/yyyy" id="check-out" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="rows">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for = "days">Days:</label>
                      <input type="text" placeholder="Displays days..." id="days" value="Displays days..."readonly class="form-control">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for = "cost">Cost($):</label>
                      <input type="text" placeholder="Displays cost..." id="cost" value="Displays cost..."readonly class="form-control">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h1 class="panel-title">Other:</h1>
              </div>
              <div class="panel-body">
                  <label for="message">Message:</label>
                  <textarea id="message" class="form-control" rows="20"></textarea>

                <div class="form-group">
                  <label for="range">Range:</label>
                  <input type="range" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" id="range"><br><br>
                </div>
                <div class="form-group">
                  <label for="priority">Priority:</label><br>                
                  <input name="priority" type="radio" id="low" checked="checked">
                  <label for="low"selected>Low <label><br>
                  <input name="priority" type="radio" id="med">
                  <label for="med">Med <label><br>
                  <input name="priority" type="radio" id="high">
                  <label for="high">High<label>                  
                </div>
              </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-md-2">
                    <button type="reset" class="btn btn-primary" id="reset-button"><i class="fa fa-eraser"></i>Reset</button>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success button-style" id="submit"><i class="fa fa-paper-plane"></i>Submit</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
